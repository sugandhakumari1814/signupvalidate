<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <section>
        <h1>Welcome to the <br><span> LueurTech Software Solutions</span></h1>
        <div class="box">
            <div class="form">
                <h2>Create New Account</h2>
                <i class="fas fa-ckeck-circle"></i>
                <form class="form" id="form">
                    <label for="name">Username</label>
                    <div class="inputbx">
                        <input type="text" name="" id="username" placeholder=" Enter username" autocomplete="off">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error</small>
                    </div>
                    <label for="name">E-mail</label>
                    <div class="inputbx">
                        <input type="email" name="" id="email" placeholder=" Enter email " autocomplete="off">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error</small>
                    </div>
                    <label for="name">Phone Number</label>
                    <div class="inputbx">
                        <input type="number" name="" id="number" placeholder=" Enter your number">
                        <i class="fas fa-ckeck-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error</small>
                    </div>
                    <label for="name">Password</label>
                    <div class="inputbx">
                        <input type="password" name="" id="pswd" placeholder=" Enter password">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error</small>
                    </div>
                    <label for="name">Confirm Password</label>
                    <div class="inputbx">
                        <input type="password" name="" id="cnpswd" placeholder="Confirm password">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error</small>
                    </div>

                    <label class="remember"><input type="checkbox">Remember Me</label>

                    <div>
                      <input type="submit" value="Submit" class="btn">
                    </div>
                </form>
            </div>
        </div>
    </section>
<script src="script.js"></script>
</body>

</html>
